<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="1000px" height="262px" viewBox="0 0 1300 340">
	<title>Real layout</title>
	<style type="text/css">
	rect
		{fill:#707070;
		stroke:url(#gradient);
		stroke-width:15;}
	polygon
		{fill:#303030;
		stroke:#101010;
		stroke-width:5;}
	text
		{font-size:25px;
		font-family:serif;
		text-shadow:silver 2px 2px 2px;
		fill:yellow;
		text-transform:uppercase;}
	</style>
	<defs>
		<linearGradient id="gradient" x1="0" x2="1" y1="0" y2="1">
			<stop offset="0%" stop-color="#909090"/>
			<stop offset="100%" stop-color="#101010"/>
		</linearGradient>
	</defs>

	<!--
		Real layout
		Ortholinear carpalx optimization
		2021 Giorgi Chavchanidze
		Public domain
	-->

	<polygon points="15,15 475,10 475,230 550,330 450,280 115,280 115,180 15,180" stroke-linejoin="round"/>
	<polygon points="815,15 1275,15 1275,180 1175,180 1175,280 840,280 740,330 815,230" stroke-linejoin="round"/>

	<!-- Top row -->

	<rect x="8" y="8" rx="8" ry="5" width="80" height="80"/>
