<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="1000px" height="272px" viewBox="0 0 1320 360">
	<title>Netto layout</title>
	<style type="text/css">
	rect
		{fill:#707070;
		stroke:url(#gradient);
		stroke-width:15;}
	polygon
		{fill:#303030;
		stroke:#101010;
		stroke-width:5;}
	text
		{font-size:25px;
		font-family:serif;
		text-shadow:silver 2px 2px 2px;
		fill:yellow;
		text-transform:uppercase;}
	</style>
	<defs>
		<linearGradient id="gradient" x1="0" x2="1" y1="0" y2="1">
			<stop offset="0%" stop-color="#909090"/>
			<stop offset="100%" stop-color="#101010"/>
		</linearGradient>
	</defs>

	<!--
		Netto layout
		Ortholinear carpalx optimization
		2021 Giorgi Chavchanidze
		Public domain
	-->

	<polygon points="3,3 515,3 515,240 560,340 480,318 3,318" stroke-linejoin="round"/>
	<polygon points="805,3 1318,3 1318,318 845,318 750,340 805,240" stroke-linejoin="round"/>

	<!-- Top row -->

	<rect x="20" y="20" rx="5" ry="5" width="80" height="80"/>
	<text x="50" y="70">,</text>
	<rect x="120" y="20" rx="5" ry="5" width="80" height="80"/>
	<text x="150" y="70">.</text>
	<rect x="220" y="20" rx="5" ry="5" width="80" height="80"/>
	<text x="250" y="70">u</text>
	<rect x="320" y="20" rx="5" ry="5" width="80" height="80"/>
	<text x="350" y="70">g</text>
	<rect x="420" y="20" rx="5" ry="5" width="80" height="80"/>
	<text x="450" y="70">y</text>

	<rect x="820" y="20" rx="5" ry="5" width="80" height="80"/>
	<text x="850" y="70">w</text>
	<rect x="920" y="20" rx="5" ry="5" width="80" height="80"/>
	<text x="950" y="70">m</text>
	<rect x="1020" y="20" rx="5" ry="5" width="80" height="80"/>
	<text x="1050" y="70">p</text>
	<rect x="1120" y="20" rx="5" ry="5" width="80" height="80"/>
	<text x="1150" y="70">b</text>
	<rect x="1220" y="20" rx="5" ry="5" width="80" height="80"/>
	<text x="1250" y="70">-</text>

	<!-- Home row -->

	<rect x="20" y="120" rx="5" ry="5" width="80" height="80"/>
	<text x="50" y="170">h</text>
	<rect x="120" y="120" rx="5" ry="5" width="80" height="80"/>
	<text x="150" y="170">r</text>
	<rect x="220" y="120" rx="5" ry="5" width="80" height="80"/>
	<text x="250" y="170">a</text>
	<rect x="320" y="120" rx="5" ry="5" width="80" height="80"/>
	<text x="350" y="170">o</text>
	<rect x="420" y="120" rx="5" ry="5" width="80" height="80"/>
	<text x="450" y="170">l</text>

	<rect x="820" y="120" rx="5" ry="5" width="80" height="80"/>
	<text x="850" y="170">c</text>
	<rect x="920" y="120" rx="5" ry="5" width="80" height="80"/>
	<text x="950" y="170">t</text>
	<rect x="1020" y="120" rx="5" ry="5" width="80" height="80"/>
	<text x="1050" y="170">i</text>
	<rect x="1120" y="120" rx="5" ry="5" width="80" height="80"/>
	<text x="1150" y="170">s</text>
	<rect x="1220" y="120" rx="5" ry="5" width="80" height="80"/>
	<text x="1250" y="170">d</text>

	<!-- Bottom row -->

	<rect x="20" y="220" rx="5" ry="5" width="80" height="80"/>
	<text x="50" y="270">j</text>
	<rect x="120" y="220" rx="5" ry="5" width="80" height="80"/>
	<text x="150" y="270">'</text>
	<rect x="220" y="220" rx="5" ry="5" width="80" height="80"/>
	<text x="250" y="270">f</text>
	<rect x="320" y="220" rx="5" ry="5" width="80" height="80"/>
	<text x="350" y="270">e</text>
	<rect x="420" y="220" rx="5" ry="5" width="80" height="80"/>
	<text x="450" y="270">x</text>
	<rect x="520" y="270" rx="5" ry="5" width="80" height="80"/>
	<text x="550" y="320">ネ</text>

	<!-- Adaptive key is n after eaoiu vowels, and e otherwise -->

	<rect x="720" y="270" rx="5" ry="5" width="80" height="80"/>
	<text x="750" y="320">␣</text>
	<rect x="820" y="220" rx="5" ry="5" width="80" height="80"/>
	<text x="850" y="270">v</text>
	<rect x="920" y="220" rx="5" ry="5" width="80" height="80"/>
	<text x="950" y="270">n</text>
	<rect x="1020" y="220" rx="5" ry="5" width="80" height="80"/>
	<text x="1050" y="270">k</text>
	<rect x="1120" y="220" rx="5" ry="5" width="80" height="80"/>
	<text x="1150" y="270">q</text>
	<rect x="1220" y="220" rx="5" ry="5" width="80" height="80"/>
	<text x="1250" y="270">z</text>

</svg>
