<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="1000px" height="313px" viewBox="0 0 1020 320">
	<title>Adaptive layout</title>
	<style type="text/css">
	rect
		{fill:#707070;
		stroke:url(#gradient);
		stroke-width:15;}
	defs + rect
		{fill:#303030;
		stroke:#101010;
		stroke-width:5;}
	text
		{font-size:25px;
		font-family:serif;
		text-shadow:silver 2px 2px 2px;
		fill:yellow;
		text-transform:uppercase;}
	circle
		{fill:silver;}
	polygon
		{fill:gray;}
	</style>
	<defs>
		<linearGradient id="gradient" x1="0" x2="1" y1="0" y2="1">
			<stop offset="0%" stop-color="#909090"/>
			<stop offset="100%" stop-color="#101010"/>
		</linearGradient>
		<g id="holes">
			<polygon points="6,6 6,74 74,74 74,6"/>
			<circle cx="33" cy="25" r="3"/>
			<circle cx="47" cy="25" r="3"/>
			<circle cx="20" cy="40" r="3"/>
			<circle cx="40" cy="40" r="6"/>
			<circle cx="60" cy="40" r="3"/>
			<circle cx="55" cy="50" r="3"/>
			<circle cx="30" cy="57" r="3"/>
		</g>
	</defs>

	<!--
		Adaptive layout
		Ortholinear carpalx optimization
		2021 Giorgi Chavchanidze
		Public domain
	-->

	<rect x="3" y="3" rx="3" ry="3" width="1515" height="315"/>

	<!-- Top row -->

	<rect x="20" y="20" rx="5" ry="5" width="80" height="80"/>
	<text x="50" y="70">x</text>
	<rect x="120" y="20" rx="5" ry="5" width="80" height="80"/>
	<text x="150" y="70">y</text>
	<rect x="220" y="20" rx="5" ry="5" width="80" height="80"/>
	<text x="250" y="70">u</text>
	<rect x="320" y="20" rx="5" ry="5" width="80" height="80"/>
	<text x="350" y="70">n</text>
	<rect x="420" y="20" rx="5" ry="5" width="80" height="80"/>
	<text x="450" y="70">b</text>
	<rect x="520" y="20" rx="5" ry="5" width="80" height="80"/>
	<text x="550" y="70">m</text>
	<rect x="620" y="20" rx="5" ry="5" width="80" height="80"/>
	<text x="650" y="70">r</text>
	<rect x="720" y="20" rx="5" ry="5" width="80" height="80"/>
	<text x="750" y="70">p</text>
	<rect x="820" y="20" rx="5" ry="5" width="80" height="80"/>
	<text x="850" y="70">f</text>
	<rect x="920" y="20" rx="5" ry="5" width="80" height="80"/>
	<text x="950" y="70">q</text>

	<!-- Home row -->

	<rect x="20" y="120" rx="5" ry="5" width="80" height="80"/>
	<text x="50" y="170">c</text>
	<rect x="120" y="120" rx="5" ry="5" width="80" height="80"/>
	<text x="150" y="170">o</text>
	<rect x="220" y="120" rx="5" ry="5" width="80" height="80"/>
	<text x="250" y="170">e</text>
	<rect x="320" y="120" rx="5" ry="5" width="80" height="80"/>
	<text x="350" y="170">ナ</text>

	<!-- Left adaptive key is n after eaoiu vowels, space after full stop and a otherwise -->

	<rect x="420" y="120" rx="5" ry="5" width="80" height="80"/>
	<text x="450" y="170">h</text>
	<rect x="520" y="120" rx="5" ry="5" width="80" height="80"/>
	<text x="550" y="170">l</text>
	<rect x="620" y="120" rx="5" ry="5" width="80" height="80"/>
	<text x="650" y="170">リ</text>

	<!-- Right adaptive key is r after eaoiu vowels, space after comma and i otherwise -->

	<rect x="720" y="120" rx="5" ry="5" width="80" height="80"/>
	<text x="750" y="170">t</text>
	<rect x="820" y="120" rx="5" ry="5" width="80" height="80"/>
	<text x="850" y="170">s</text>
	<rect x="920" y="120" rx="5" ry="5" width="80" height="80"/>
	<text x="950" y="170">d</text>

	<!-- Bottom row -->

	<rect x="20" y="220" rx="5" ry="5" width="80" height="80"/>
	<text x="50" y="270">z</text>
	<rect x="120" y="220" rx="5" ry="5" width="80" height="80"/>
	<text x="150" y="270">v</text>
	<rect x="220" y="220" rx="5" ry="5" width="80" height="80"/>
	<text x="250" y="270">w</text>
	<rect x="320" y="220" rx="5" ry="5" width="80" height="80"/>
	<text x="350" y="270">a</text>
	<rect x="420" y="220" rx="5" ry="5" width="80" height="80"/>
	<text x="450" y="270">,</text>
	<rect x="520" y="220" rx="5" ry="5" width="80" height="80"/>
	<text x="550" y="270">.</text>
	<rect x="620" y="220" rx="5" ry="5" width="80" height="80"/>
	<text x="650" y="270">i</text>
	<rect x="720" y="220" rx="5" ry="5" width="80" height="80"/>
	<text x="750" y="270">g</text>
	<rect x="820" y="220" rx="5" ry="5" width="80" height="80"/>
	<text x="850" y="270">k</text>
	<rect x="920" y="220" rx="5" ry="5" width="80" height="80"/>
	<text x="950" y="270">j</text>

</svg>
